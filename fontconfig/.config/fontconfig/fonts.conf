<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <alias>
  <family>serif</family>
  <prefer>
   <family>Noto Serif</family>
   <family>DejaVu Sans Mono</family>
   <family>JoyPixels</family>
  </prefer>
 </alias>
 <alias>
  <family>sans-serif</family>
  <prefer>
   <family>Inter</family>
   <family>DejaVu Sans Mono</family>
   <family>JoyPixels</family>
  </prefer>
 </alias>
 <alias>
  <family>sans</family>
  <prefer>
   <family>Inter</family>
   <family>DejaVu Sans Mono</family>
   <family>JoyPixels</family>
  </prefer>
 </alias>
 <alias>
  <family>sanscompressed</family>
  <prefer>
   <family>Roboto Condensed</family>
   <family>JoyPixels</family>
   <family>DejaVu Sans Mono</family>
  </prefer>
 </alias>
 <alias>
  <family>glyphs</family>
  <prefer>
   <family>Font Awesome 6 Free Solid</family>
   <family>Material Icons</family>
   <family>DejaVu Sans Mono</family>
  </prefer>
 </alias>
 <alias>
  <family>monospace</family>
  <prefer>
   <family>Cascadia Code</family>
   <family>Iosevka Nerd Font</family>
   <family>DejaVu Sans Mono</family>
   <family>JoyPixels</family>
  </prefer>
 </alias>
 <alias>
  <family>emoji</family>
  <prefer>
   <family>JoyPixels</family>
  </prefer>
 </alias>
 <dir>~/.fonts</dir>
 <match target="font">
  <edit mode="assign" name="rgba">
   <const>rgb</const>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="hinting">
   <bool>true</bool>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="hintstyle">
   <const>hintslight</const>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="antialias">
   <bool>true</bool>
  </edit>
 </match>
</fontconfig>
