<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <!-- Block OpenMoji Black from the list of fallback fonts. -->
  <selectfont>
      <rejectfont>
          <pattern>
              <patelt name="family">
                  <string>OpenMoji</string>
              </patelt>
              <patelt name="style">
                  <string>Black</string>
              </patelt>
          </pattern>
      </rejectfont>
  </selectfont>
</fontconfig>
