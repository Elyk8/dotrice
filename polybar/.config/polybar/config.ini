[settings]
screenchange-reload = true

[global/wm]
margin-top = 0
margin-bottom = 0

[colors]
background = #f024252e
background-alt = #576075
foreground = #46D9FF
foreground-alt = #555
primary = #98BE65
secondary = #DA8548
alert = #FF6C6B
underline-1 = #46D9FF
;#98BE65

[bar/exwm]
