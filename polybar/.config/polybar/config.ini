[bar/i3-bar1]
inherit = section/base
height = 32
modules-left = i3
modules-center = mpd
modules-right = battery pulseaudio microphone date

tray-position = right
tray-padding = 0
tray-maxsize = 28

#

[bar/i3-bar2]
monitor = ${env:MONITOR:HDMI-1-0}
inherit = section/base
height = 28

modules-left = i3
modules-center = date
modules-right = network

#

[bar/herbst-bar1]
inherit = section/base
height = 28

modules-left = info-hlwm-workspaces xwindow
modules-center = mpd
modules-right = battery pulseaudio microphone date

tray-position = right
tray-padding = 0
tray-maxsize = 28

#

[bar/herbst-bar2]
inherit = section/base
monitor = ${env:MONITOR:HDMI-1-0}
height = 26

