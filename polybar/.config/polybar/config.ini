[settings]
screenchange-reload = true

[global/wm]
margin-top = 0
margin-bottom = 0

[colors]
bg = ${xrdb:background}
fg = ${xrdb:foreground}
underline-1 = ${colors.fg}

[section/base]
width = 100%
offset-x = 0
offset-y = 0

fixed-center = true
enable-ipc = true

background = ${colors.bg}
foreground = ${colors.fg}

line-size = 2
line-color = #f00

border-size = 0
border-color = #00000000

padding-top = 5
padding-left = 1
padding-right = 1

module-margin = 1

font-0 = "sanscompressed:size=11:weight=bold;2"
font-1 = "Noto Color Emoji:scale=8;3"
font-2 = "Font Awesome 6 Free Solid:size=13;3"
font-3 = "Material Icons:size=15;5"
font-4 = "JetBrains Mono Nerd Font:size=17;4"
font-5 = "Noto Sans Mono CJK JP:size=13:weight=bold;2"

cursor-click = pointer
cursor-scroll = ns-resize

override-redirect = false

