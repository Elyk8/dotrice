[settings]
screenchange-reload = true

[global/wm]
margin-top = 0
margin-bottom = 0

[colors]
background = #f024252e
background-alt = #576075
foreground = #46D9FF
foreground-alt = #555
primary = #98BE65
secondary = #DA8548
alert = #FF6C6B
underline-1 = #98BE65

[bar/panel]
width = 100%
height = 30
offset-x = 0
offset-y = 0
fixed-center = true
enable-ipc = true

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2
line-color = #f00

border-size = 0
border-color = #00000000

padding-top = 5
padding-left = 1
padding-right = 1

module-margin = 1

font-0 = "Noto Sans:size=12:weight=bold;2"
font-1 = "Font Awesome:size=14;2"
font-2 = "Material Icons:size=16;5"
font-3 = "Iosevka Nerd Fonts:size=11;-3"

modules-left = exwm-workspace
modules-center = mpd
modules-right = battery date

tray-position = right
tray-padding = 5
tray-maxsize = 30

cursor-click = pointer
cursor-scroll = ns-resize

override-redirect = false

[module/exwm-workspace]
type = custom/ipc
hook-0 = emacsclient -e "(elk/polybar-exwm-workspace)" | sed -e 's/^"//' -e 's/"$//'
initial = 1
format-underline = ${colors.underline-1}
format-padding = 1

[module/mpd]
type = internal/mpd
host = 127.0.0.1
port = 6600
interval = 1

format-online = <icon-prev> <icon-seekb> <icon-stop> <toggle> <icon-seekf> <icon-next>  <icon-repeat> <icon-random>  <label-time>  <label-song>
